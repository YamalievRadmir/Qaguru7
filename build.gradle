plugins {
    id 'java'
}

group 'guru.qa'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.13.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2',
            'com.google.guava:guava:31.1-jre',
            'com.codeborne:selenide:6.5.1'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'}

test {
    useJUnitPlatform()
}